<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Markdown Previewer by Auub Coding</title>

    <script src="marked.js"></script>
     <script>

        function updatePerview() {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpHTML = marked.parse(editorValue);
            previewElement.innerHTML = markedUpHTML;
        }

        document.onload = setDefault();

        function setDefault() {
        let defaultText = `\
# Auub Coding
## a markdown previewer
[learn more about AuubCoding.org](http://www.Auubcoding.org).

<dl>
<dl>Definition list</dl>
<dd>Is something people use sometimes.</dd>

<dt>Markdown in HTML</dt>
<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an example of inline code\`

\`\`\`
function exampleOf() {
    return multiLineCodeBlock;
}
\`\`\`

- This
- is
- an
- example
- of
- list
- items

> this is an example of block quote

![Auub coding](https://img.freepik.com/premium-photo/desktop-sourâ€¦uage-with-coding-programming_33771-595.jpg?w=2000)

**Bolded Text**`;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked.parse(defaultText);
        }
        
     </script>

  </head>
  <body onload="setDefault()" class="bg-success">
    <div class="container-fluid">
    <div class="row">
        <div class="col text-center text-white bg-success my-3">
    <h1>Markdown Previewer by Auub Coding</h1> 
     </div>
</div>
<div class="row">
    <div class="col-6 bg-primary d-flex flex-column">
        <h2 class="text-white text-center my-3">Editor</h2>
    <div class="form-group flex-grow-1 d-flex flex-column">
        <textarea id="editor" onkeyup="updatePerview()" class="form-control flex-grow-1"></textarea>
    </div>
    </div>
    <div class="col-6 bg-danger">
        <h2 class="text-white text-center my-3">Preview</h2>
        <div id="preview"></div>
    </div>
</div>
</div>
